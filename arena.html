                    </div>
                </div>
                <!-- TEMPORIZADOR -->
                <p class="temporizador">3</p>
                <audio class="audio" src="assets/audios/audio-timer.wav" autoplay></audio>

                <div class="player-container player2-container">
                    <div class="personagemNomeP2">Pedra</div>
                    <div class="health-bar player2-bar">

                    </div>
                </div>
            </section>

            <section class="left-platform"></section>
            <section class="right-platform"></section>
            <div class="personagemContainerP1">
                <div class="seta" id="setavermelha"><img src="/assets/images/SetaVermelha.png" class="piscando"></div>

            </div>
            <div class="personagemContainerP2">
                <div class="seta" id="setaazul"><img src="/assets/images/SetaAzul.png" class="piscando"></div>

            </div>

        </section>
        
        <section class="left-platform"></section>
        <section class="right-platform"></section>
        <div class="personagemContainerP1">
            <div class="seta" id="setavermelha"><img src="/assets/images/SetaVermelha.png" class="piscando"></div>
            <div alt="" class="personagemP1"> </div>
        </div>
        <div class="personagemContainerP2">
            <div class="seta" id="setaazul"><img src="/assets/images/SetaAzul.png" class="piscando"></div>
            <div alt="" class="personagemP2"> </div>
        </div>
    </section>

    


    </body>
</div>
