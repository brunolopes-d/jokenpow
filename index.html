<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokenpow</title>
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
    <div class="telainicial">
        <img src="/assets/images/JokenPOW logo.png" alt="Jokenpow">
        <div class="botoes">
            <button class="start-button"> Jogar </button>
            <button class="instrucoes"> Instruções </button>
        </div>
        <dialog class="instrucoes-modal">
            <div class="modal-container">
                <p>
                    bla bla bla
                </p>
                <button class="fechar-modal">X</button>
            </div>
        </dialog>
        <div class="sprites">
            <div class="sprite"></div>
            <div class="sprite"></div>
            <div class="sprite"></div>
            <div class="sprite"></div>
            <div class="sprite"></div>
            <div class="sprite"></div>
            <div class="sprite"></div>
            <div class="sprite"></div>
            <div class="sprite"></div>
            <div class="sprite"></div>
            <div class="sprite"></div>
            <div class="sprite"></div>
            <div class="sprite"></div>
        </div>
        <audio id='audio' src="/assets/music/Under Fire.mp3" autoplay loop></audio>
    </div>

    <div class="selecaopersonagens">
        <div class="leftside screen">
            <div class="player-label p1">
                Jogador 1
            </div>
            <div class="character">
                <div class="characterselected">
                    <img class="personagem1" alt="">
                    <div class="habilitiesP1"> 
                        <div class="hab"></div>
                        <div class="hab"></div>
                        <div class="hab"></div>    
                    </div>
                </div>
            </div>
            <div class="button-wrapper">
                <button class="left-confirm-character">Pronto</button>
                <p>pressione Espaço para confirmar</p>
            </div>
        </div>
        <div class="middle">
            <div class="selecionar-personagens-label">
                SELEÇÃO DE PERSONAGENS 
            </div>
                <div class="choosecharacter">
                    <div class="square pedra"> D </div>
                    <div class="square papel"> E </div>
                    <div class="square tesoura"> F </div>
                </div>
        </div>
        <div class="rightside screen">
            <div class="player-label p2">
                Jogador 2
            </div>
            <div class="character">
                <div class="characterselected">
                    <img class="personagem2" alt="">
                    <div class="habilitiesP2"> 
                        <div class="hab"></div>
                        <div class="hab"></div>
                        <div class="hab"></div>    
                    </div>
                </div>
            </div>
            <div class="button-wrapper">
                <button class="right-confirm-character">Pronto</button>
                <p>pressione Enter para confirmar</p>
            </div>
        </div>
    </div>
</body>
<script  src="js/main.js" type="module"></script>
</html>
